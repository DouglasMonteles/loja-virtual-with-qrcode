<mat-sidenav-container
  class="sidenav-container"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/products" routerLinkActive="active">
        Produtos
      </a>
      <a mat-list-item routerLink="/products/scanner" routerLinkActive="active">
        Scannear Produtos
      </a>
      <a mat-list-item routerLink="/cart" routerLinkActive="active">
        Carrinho [{{(cartItemsQuantity$ | async) ?? quantityOfCartItems}}]
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
    >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon>
          menu
        </mat-icon>
      </button>

      <span>
        Loja Virtual
      </span>
    </mat-toolbar>

    <main class="m-2">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
